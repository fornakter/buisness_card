<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kontakt</title>
  </head>
  <body>
    <h1>Kontakt</h1>
    <h2>Formularz kontaktowy</h2>
    <form method="post" action="/send/">
      <p>Podaj email:</p>
      <p><input type="text" name="mail" /></p>
      <p>Treść wiadomości:</p>
      <p><textarea rows="25" cols="100" name="message"></textarea></p>
      <p><input type="submit" name="submit" /></p>
    </form>
  </body>
</html>
