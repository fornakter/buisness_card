<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/styles/contact/contact.scss" />
    <script src="../static/scriptJS/contact.js" type="module" defer></script>
    <title>Contakt</title>
  </head>
  <body>
    <nav class="navbar">
      <!-- <img src="../static/logo/logo.png" alt="logo" class="navbar__logo logo" /> -->
      <p class="logo">Logo</p>

      <ul class="navbar__menu-desktop menu-desktop">
        <li class="menu__item">
          <a href="#" class="link link-about-us">O Nas</a>
        </li>
        <li class="menu__item">
          <a href="#" class="link link-our-projects">Nasze Projekty</a>
        </li>
        <li class="menu__item">
          <a href="#" class="link link-contact">Kontakt</a>
        </li>
      </ul>
      <ul class="navbar__menu-mobile menu-mobile">
        <li class="menu__item">
          <a href="#" class="link link-about-us">O Nas</a>
        </li>
        <li class="menu__item">
          <a href="#" class="link link-our-projects">Nasze Projekty</a>
        </li>
        <li class="menu__item">
          <a href="#" class="link link-contact">Kontakt</a>
        </li>
      </ul>

      <div class="hamburger">
        <span class="bar bar-1"></span>
        <span class="bar bar-2"></span>
        <span class="bar bar-3"></span>
      </div>
    </nav>
    <h1 class="contakt-title">Contakt Us</h1>

    <div class="contact__conntainer contact">
      <div class="contact__error-mesages"></div>
      <form class="form" method="post" action="/send/">
        <div class="input-container inputs-name">
          <label class="label" for="form__name label">*Your Name</label>
          <input
            class="input__name input"
            placeholder="Name"
            type="text"
            name="client_name"
          />
        </div>

        <div class="input-container">
          <label class="label" for="form-phone">Phone</label>
          <input
            class="input__phone input"
            placeholder="e.g 123-123-123"
            type="tel"
            name="_"
          />
        </div>

        <div class="input-container">
          <label class="label" for="form-email label ">*Your Email</label>
          <input
            class="input__email input"
            placeholder="e.g hello@contact.com"
            type="email"
            name="mail"
          />
        </div>
        <div class="input-container">
          <label class="label" for="form-message-title">Message Title</label>
          <input
            class="form__mesage-title input"
            placeholder="Title"
            type="text"
            name="_"
          />
        </div>

        <div class="input-container">
          <label for="input__message " class="label">*Message</label>
          <textarea class="input__message input" name="message"></textarea>
          <input class="button submit-btn" type="submit" name="submit" />
        </div>
      </form>
    </div>
    <div class="overlay"></div>
    <div class="confirmation">
      <button class="confirmation__btn-close">
        <!-- <img src="../static/Icons/icon-close.svg" alt="close popup" /> -->
      </button>
      <p class="confimation__message">Wiadomość została wysłana</p>
      <button class="button confirmation__btn-back-to-home-page">
        <a href="main.html" class="confirmation__link--to-home"
          >Back to home page</a
        >
      </button>
    </div>
  </body>
</html>
