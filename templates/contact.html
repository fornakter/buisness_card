<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/styles/contact.css" />
    <script src="../static/scriptJS/contact.js" type="module" defer></script>
    <title>Document</title>
  </head>
  <body>
    <h1 class="contakt-title">Contakt Us</h1>

    <div class="contact__conntainer contact">
      <div class="contact__container__text"></div>
      <form class="form" method="post" action="/send/">
        <div class="input-container inputs-name">
          <label class="label" for="form__name label">*Your Name</label>
          <input
            class="input__name input"
            placeholder="Name"
            type="text"
            name="_"
          />
        </div>

        <div class="input-container">
          <label class="label" for="form-phone">Phone</label>
          <input
            class="input__phone input"
            placeholder="e.g 123-123-123"
            type="tel"
            name="_"
          />
        </div>

        <div class="input-container">
          <label class="label" for="form-email label ">*Your Email</label>
          <input
            class="input__email input"
            placeholder="e.g hello@contact.com"
            type="email"
            name="mail"
          />
        </div>
        <div class="input-container">
          <label class="label" for="form-message-title">Message Title</label>
          <input
            class="form__mesage-title input"
            placeholder="Title"
            type="text"
            name="_"
          />
        </div>

        <div class="input-container">
          <label for="input__message " class="label">*Message</label>
          <textarea class="input__message input" name="message"></textarea>
          <input class="submit-btn" type="submit" name="submit" />
        </div>
      </form>
    </div>
  </body>
</html>
